<body>
    <script>
        //escreva uma função que receberá um valor não percorrerá um loop 
        //para exibir no comando o valor na posição N da sequencia de fibonacci 
        //fibonacci: 0, 1, 1, 2, 3, 5, 8...

        //exempo 

        function fibonacci(n){
            if (n < 2) {
                return n;
            }
            let anterior = 1; 
            let penultimo = 0;

            for (let i = 2; i <= n; i++) {
                if (i == n){
                    return penultimo + anterior;
                }

                let temp = penultimo; 
                penultimo = anterior; 
                anterior = temp + penultimo;
            }
        }

    </script>
    
</body>
