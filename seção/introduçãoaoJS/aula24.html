
<!DOCTYPE html>

<body>
    <script>
        let simbolo = "R$";
        let simbolo2 = "$";
        let simbolo3 = "#";

        //escreva a função que receberá um simbolo de moeda 
        //como parametro e retornará o nome dela caso conheça 
        //aquele símbolo 
        //senão retornar moeda não encontrada

        function moeda(simbolo) {
            switch (simbolo) {
                case "R$":
                    console.log("Real");
                    break;
                case "$":
                    console.log("Dolar");
                    break;
                case "#":
                    console.log("Libra");
                    break;
                default: 
                    console.log("Nâo encontrado");
                    break;
            }
        }
    </script>
